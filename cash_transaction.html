<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Transactions</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="css/navbar.css"> <!-- Universal navbar CSS -->
    <link rel="stylesheet" href="css/cash_transaction.css"> <!-- Custom styles for the cash transaction page -->
</head>
<body>
    <div id="navbar"></div>

    <main>
        <div class="actions">
            <button class="create-btn" onclick="openCreateForm()"><i class="fas fa-plus"></i> Create Transaction</button>
            <input type="text" id="searchInput" class="search-bar" onkeyup="searchTable()" placeholder="Search Transactions">
        </div>

        <div class="table-container">
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Account Number</th>
                        <th>Account Name</th>
                        <th>Date</th>
                        <th>Transaction Type</th>
                        <th>Amount</th>
                        <th>UTR Number</th> <!-- New UTR Column -->
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated dynamically from Firebase -->
                </tbody>
            </table>
        </div>

        <!-- Popup Form for Creating/Editing Transaction -->
        <div id="popupForm" class="form-popup">
            <div class="form-container horizontal-form">
                <h2 id="formTitle">Create Transaction</h2>
                
                <div class="form-row">
                    <label for="select-account">Select Account</label>
                    <input type="text" id="select-account" name="select-account" placeholder="Search Account..." onkeyup="searchAccount()" required>
                </div>

                <div class="form-row">
                    <label for="account-number">Account Number</label>
                    <input type="text" id="account-number" name="account-number" readonly>
                </div>

                <div class="form-row">
                    <label for="account-name">Account Name</label>
                    <input type="text" id="account-name" name="account-name" readonly>
                </div>

                <div class="form-row">
                    <label for="transaction-date">Date</label>
                    <input type="date" id="transaction-date" name="transaction-date" required>
                </div>

                <div class="form-row">
                    <label for="transaction-type">Transaction Type</label>
                    <select id="transaction-type" name="transaction-type">
                        <option value="Withdrawal">Withdrawal</option>
                        <option value="Deposit">Deposit</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>

                <div class="form-row">
                    <label for="utr-number">UTR Number</label>
                    <input type="text" id="utr-number" name="utr-number" readonly> <!-- Uneditable UTR Number field -->
                </div>

                <div class="form-row buttons">
                    <button type="submit" class="submit-btn" onclick="submitForm()">Submit</button>
                    <button type="button" class="cancel-btn" onclick="closeForm()">Cancel</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Firebase and JS files -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/navbar.js"></script> <!-- Script for loading navbar -->
    <script src="js/cash_transaction.js"></script> <!-- Script for handling popup form and transaction actions -->
</body>
</html>
