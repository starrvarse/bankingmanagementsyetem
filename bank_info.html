<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Info</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom styles for the bank info page -->
    <link rel="stylesheet" href="css/navbar.css"> <!-- Universal navbar CSS -->
    <link rel="stylesheet" href="css/bank_info.css"> <!-- Custom styles for the bank info page -->
</head>

<body>
    <div id="navbar"></div>

    <main>
        <div class="form-container">
            <h2>Bank Information</h2>

            <!-- Bank Info Form -->
            <form id="bankInfoForm">
                <div class="form-row">
                    <label for="bank-name">Bank Name:</label>
                    <input type="text" id="bank-name" name="bank-name" placeholder="Enter Bank Name" required readonly>

                    <label for="bank-gst">Bank GST:</label>
                    <input type="text" id="bank-gst" name="bank-gst" placeholder="Enter Bank GST" required readonly>
                </div>

                <div class="form-row">
                    <label for="bank-address">Bank Address:</label>
                    <input type="text" id="bank-address" name="bank-address" placeholder="Enter Bank Address" required readonly>

                    <label for="bank-id">Bank ID:</label>
                    <input type="text" id="bank-id" name="bank-id" placeholder="Enter Bank ID" required readonly>
                </div>

                <div class="form-row">
                    <label for="bank-logo-base64">Bank Logo (Base64.txt):</label>
                    <input type="file" id="bank-logo-base64" name="bank-logo-base64" accept=".txt" disabled aria-label="Bank Logo (Base64)" title="Upload a Base64 encoded text file of the bank's logo">
                </div>

                <!-- Image preview -->
                <div class="image-preview">
                    <img id="logo-preview" src="#" alt="Logo Preview" class="hidden">
                    <span>Logo Preview</span>
                </div>

                <div class="form-row buttons">
                    <button type="submit" id="save-btn" class="btn save-btn"><i class="fas fa-save"></i> Save</button>
                    <button type="button" id="edit-btn" class="btn edit-btn"><i class="fas fa-edit"></i> Edit</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Firebase and JS files -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/navbar.js"></script> <!-- Script for loading navbar -->
    <script src="js/bank_info.js"></script> <!-- Custom script for handling bank info actions -->
</body>

</html>
